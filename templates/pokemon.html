<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{{ pokemonName.title() }}</title>
</head>
<body>
    <div class="container">
        <h1>Pokédex - {{ pokemonName.title() }}</h1>
        <img src="{{ pokemonSprite }}" alt="">
        <img src="{{ pokemonShinySprite }}" alt="">
        <h1>Habilidades principais</h1>
        <ul class="list-group">
            {% for ability in pokemonAbilities %}
                <li class="list-group-item">{{ ability.title() }}</li>
            {% endfor %}
        </ul>   
        <br>
        <h1>Tipo</h1>
        <ul class="list-group">
            <li class="list-group-item">{{ pokemonType.title() }}</li>
        </ul>
        <br>
        <button type="button" class="btn btn-primary" onclick="location.href='{{ url_for('index') }}'">Início</button>
    </div>
    
</body>
</html>
