<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="mb-3">
                <label for="pokemonName" class="form-label">Nome do Pokémon</label>
                <input type="text" class="form-control" id="pokemonName" name="pokemonName">
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
    
        <center>
        <div class="pokemonRequest">
            <h1><a href="{{ url_for('pokemon_details', pokemon_name=pokemon_name) }}">{{ pokemon_name }}</a></h1>
        </div>
        <img src="{{ pokemon_sprite }}">
        </center>
        <div class="container">
            <ul class="image-list-small">
                {% for pokemon in pokemons %}
                <li>
                    <a href="{{ url_for('pokemon_details', pokemon_name=pokemon) }}"><img id="pokemonImage" src="{{ pokemons[pokemon][0] }}" alt=""></a>
                    <div class="details">
                        <h3><a href="#">{{ pokemon.title() }}</a></h3>
                        <p class="type">{{ pokemons[pokemon][1].title() }}</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
